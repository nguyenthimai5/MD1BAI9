<h2>Tính nghiệm của pt bậc 2</h2>
Hệ số a: <input id="a" type="text"><br>
Hệ số b: <input id="b" type="text"><br>
Hệ số c: <input id="c" type="text"><br>
<button value="tinh" onclick="ptb2()">check</button><br>
<p id="ketQua1"></p>
<p id="ketQua2"></p>
<p id="ketQua3"></p>
<script>
 function ptb2() {
     let a =parseInt(document.getElementById('a').value)
     let b =parseInt(document.getElementById('b').value)
     let c =parseInt(document.getElementById('c').value)
     let delta=(b*b)-(4*a*c)
     if (delta==0){
        document.getElementById('ketQua1').innerHTML= 'pt có nghiệm kép: x='+(-b/2*a)

     }else if (delta>0){
         document.getElementById('ketQua1').innerHTML='pt có hai nghiệm phân biệt là:'
         document.getElementById('ketQua2').innerHTML='x1='+(-b+Math.sqrt(delta)/2*a)
         document.getElementById('ketQua3').innerHTML=' x2='+(-b-Math.sqrt(delta)/2*a)
     }
     else if (delta<0){
         document.getElementById('ketQua1').innerHTML='pt vô ngiệm vì delta='+delta
     }
 }

</script>
